<div class="container">
  <form [formGroup]="createForm" autocomplete="off" novalidate (ngSubmit)="createFormData(createForm.value)">

    <div class="form-horizontal well">
      
      <div class="form-group">
        <label for="inputId" class="control-label col-md-2">Id No : </label>
        <div class="col-md-10">
          <input type="text" formControlName="formidNo" id="inputId" class="form-control"/>          
          <em *ngIf="validateControl('formidNo') && hasError('formidNo', 'required')">Name is required</em>
        </div>
      </div>

      <div class="form-group">
        <label for="inputname" class="control-label col-md-2">Name : </label>
        <div class="col-md-10">
          <input type="text" formControlName="formname" id="inputname" class="form-control" />          
          <em *ngIf="validateControl('formname') && hasError('formname', 'required')">Name is required</em>
        </div>
      </div>
 
      <div class="form-group">
        <label for="inputEmail" class="control-label col-md-2">Email : </label>
        <div class="col-md-10">
          <input type="email" formControlName="formemail" id="inputEmail" class="form-control" />
          <em *ngIf="validateControl('formemail') && hasError('formemail', 'required')">Email is required</em>
        </div>
      </div>
 
      <br><br>
 
      <div class="form-group">
          <div class="col-md-offset-5 col-md-1">
              <button type="submit" class="btn btn-info" [disabled]="!createForm.valid">Submit</button>
          </div>
      </div>
      
    </div>
  </form>

  <!--
  <app-success-modal [modalHeaderText]="'Success message'" 
  [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" 
  (redirectOnOK)="redirectToOwnerList()"></app-success-modal>
 
  <app-error-modal [modalHeaderText]="'Error message'" 
  [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>
  -->
 
</div>
